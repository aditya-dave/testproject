<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>COVID-19 STATS US</title>
</head>
<body>
<div>
    <h3 class="display-3 text-center">Covid-19 Stats in USA</h3>
    {% block tabs%}

    {% endblock%}

    <p style="margin-left: 50px; margin-top: 20px;"> {% block paragraph %} {% endblock%}</p>
    <!-- Footer -->
    <footer class="page-footer font-small blue">

        <div class="footer-copyright text-center py-3" style="margin-top:50px">

        </div>
    </footer>
    <!-- Footer -->
</div>

        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
